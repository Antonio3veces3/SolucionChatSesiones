<script>
	  $(document).ready(function(){ //EJECUTA EL SCRIPT UNA VEZ QUE HAYA CARGADO CORRECTAMENTE EL DOCUMENTO
		  
		  var socket = io(); //CREAMOS LA CONEXION CON SOCKET.IO
		  
      socket.on("showRooms",function(salas){
        var getSalas= new Array();
        $.each(salas, function(id,val){
          var info={id: salas[id].id_sala, nombre_sala: salas[id].nombre_sala}
          getSalas.push(info);
        });
        
        let infoSalas= '';
        getSalas.forEach(sala=>{
          infoSalas+= `<option value=${sala.id}>${sala.nombre_sala}</option>`; 
        });
        document.getElementById("salas").innerHTML= infoSalas;
        document.getElementById("cambioSala").innerHTML=infoSalas;
        console.log(getSalas);
      });

      


          //CUANDO SE HAGA CLICK SOBRE EL BUTTON #LOGIN - ENTRAR- ENVIA USER Y PASSWORD A LA FUNCION "login" DE SOCKET
		  $("#Login").click(function(){
			  socket.emit("login", {
				  username: $("#userName").val(),
				  password: $("#Password").val(),
          id_sala: $("#salas").val(),
          nombre_sala: $("#salas").find('option:selected').text()
			  });
		  });
          //CUANDO SE HAGA CLICK SOBRE EL BUTTON #sendRegistro - REGISTRAR- ENVIA USER, PASSWORD Y EMAIL A LA FUNCION "addUser" DE SOCKET
		  $("#sendResgistro").click(function(){
		  		socket.emit("addUser", {
				  user: $("#userNameR").val(),
				  pass: $("#PasswordR").val(),
				  email: $("#correo").val(),
			  });
		  });
		  //CUANDO SE HAGA CLICK EN EL ENLACE "salir del chat" SE DIRIGE A LA FUNCION DE "salir" QUE ESTA EN SOCKET PARA DESTRUIR LA SESION
		  $(".logout").click(function(){
			  socket.emit("salir");
        alert('Hasta la proxima');
        
		  });
		  
          //CUANDO SE HAGA CLICK EN EL BOTON REGISTRAR RESETEA LOS INPUTS DEL FORMULARIO.
		  $('#registrar').click(function(){
			  $("#userNameR").val("");
			  $("#PasswordR").val("");
			  $("#correo").val("");
		  });
		  
          //CUANDO SE HAGA CLICK EN EL BOTON "Enviar mensaje" CAPTURA EL TEXTO Y LO MANDA A LA FUNCION "msjNuevo" QUE ESTA EN SOCKET DEL LADO DEL SERVIDOR
		  $('#enviarMensaje').click(function(){
				if($("#mensaje").val().length <= 0){
					alert("Escribe el mensaje para poderlo enviar.");//SI EL MENSAJE ESTA VACIO NOTIFICA EL ERROR
				}else{
					var mensaje = $('#mensaje').val()
					socket.emit('mjsNuevo', mensaje); // ENVIAMOS EL MENSAJE A LA FUNCION DE 'msjNevo' DEL SOCKET PARA CREAR EL NUEVO MENSAJE 
					
				}
			});

            //CUANDO SE LOGEA UN USUARIO, LE MUESTRA LA VISTA DEL CHAT Y AGREGA SU USUARIO Y EMAIL AL TEXTO DE BIENVENIDA.
			socket.on("logged_in", function(data){
				console.log(data);
				$(".form-signin").hide();
				$("#wrapper").show();
				$('#usernameTag').text(data.username);
				$('#emailUser').text(data.email);
        $("#nombresala").text(data.nombre_sala);
			});
            //FUNCION QUE NOTIFICA UN USUARIO INVALIDO
			socket.on("invalido", function(){
				alert("Usuario y/o contraseña incorrectos.");
			});
            //FUNCION QUE NOTIFICA UN ERROR 
			socket.on("error", function(){
				alert("Error: Intenta de nuevo!");
			});
			//FUNCION QUE NOTIFICA CUANDO NO INSERTAMOS TODOS LOS CAMPOS DEL FORMULARIO
			socket.on("vacio", function(){
				alert("Error: Llena todos las campos.!");
			});
			//FUNCION QUE NOTIFICA EL INICIO DE SESION EXITOSA
			socket.on("UsuarioOK", function(){
				$('#registro').modal('hide');
				alert("Dado de alta correctamente.");
			});
			
            //FUNCION PARA CONCATENAR EL MENSAJE EN EL CHAT
			socket.on('mensaje', function(data){ 
					var nuevoMensaje = '<b>' + data.usuario + ' dice:</b> ' + data.mensaje;
					$('#chatbox').append(nuevoMensaje + '</br>');
					$('#mensaje').val("");
				});

      socket.on('sinRegistrar',function(){
        alert("Favor de registrarse");
      });

      socket.on('salaNull',function(){
        alert("La sala NO existe");
      });

      socket.on('UserExistente',function(){
        alert("El usuario/email ya existe");
      });

      socket.on('notificacion',function(data){
        
        if(data.usuario=="BotChat"){
          var mensajeBot= `<p><b>${data.usuario}</b>: ${data.mensaje}</p>`;
        }else{
          var mensajeBot= `<p class="mensajeEnviado"><b>${data.usuario}</b> dice: ${data.mensaje}</p>`;
        }//.bienvenido
        $('#chatbox').append(mensajeBot+'</br>');
        $('#mensaje').val("");
      })

      $('#cambioSala').change(()=>{
       var idSala= $('#cambioSala').val(),
       nombreSala= $('#cambioSala').find('option:selected').text();

       $('#nombresala').text(nombreSala);
       $('#chatbox').empty();

       socket.emit('cambioDeSala',{
         id_sala: idSala,
         nombre_sala: nombreSala
       });
       console.log('Cambio select a ID: '+id_sala+' con nombre '+nombreSala);
      })

	  });
</script>
